<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation using Html</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <form action="https://api.web3forms.com/submit" method="POST">

            <input type="hidden" name="access_key" value="ed63b033-9f7f-43b9-9cce-c677a0db4391">
        
            <input id="name" type="text" name="name" placeholder="Enter Name" required>

            <input id="email" type="email" name="email" placeholder="Enter Email" required>

            <!-- <textarea id="message" name="message" placeholder="Enter Message" required></textarea> -->

            <input type="hidden" name="redirect" value="https://web3forms.com/success">
            
            <button id="submit" type="submit">Submit Form</button>
        
        </form>
    </div>
</body>
</html>
