<!DOCTYPE html>
<html>
    
    <head>
        <title>Hello Pratik!</title>

        <!-- CDN=Include the icon fonts stylesheet -->

            <dl>

            </dl>
            <button class="w-100 text-white bg-success">Register</button>
        </form>

        <p class="ms-4 mt-4">Follow us on <span class="bi bi-facebook"></span> Facebook <span class="bi bi-instagram"></span> Instagram <span class="bi bi-twitter"></span> Twitter</p>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
