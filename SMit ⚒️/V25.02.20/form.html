<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registation Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <h1>Registation Form:</h1>
        <form action="" method="post">  
            <label for="">First Name:</label>
            <input type="text" placeholder="Enter First Number" name="fname">
            <br>
            <label for="">Last Name:</label>
            <input type="text" placeholder="Enter Last Number" name="lname">
            <br>
            <label for="">Enter Email:</label>
            <input type="email" placeholder="Enter mail" name="mail">
            <br>
            <label for="">Enter Password:</label>
            <input type="password" placeholder="Enter Password" name="pass">
            <br>
            <label for="">Date-24-Time:</label>
            <input type="datetime-local" name="dt">
            <br>
            <label for="">DOB:</label>
            <input type="date" name="date">
            <br>
            <label for="">Month:</label>
            <input type="month" name="month">
            <br>
            <label for="">Time:</label>
            <input type="time" name="time">
            <br>        
            <label for="">Contact No:</label>
            <input type="tel" name="contact">
            <br>
            <label for="">Scequence::</label>
            <input type="number" name="no">
            <br>
            <label for="">Gender:</label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Other
            <br>
            <label for="">Hobbies:</label>
            <input type="checkbox" name="h1">Cricket
            <input type="checkbox" name="h2">Reading
            <input type="checkbox" name="h3">Travelling
            <input type="checkbox" name="h4">Riding
            <br>
            <label for="">URl:</label>
            <input type="url" name="url">
            <br>
            <label for="">Search:</label>
            <input type="search" name="search">
            <br>
            <label for="">Color:</label>
            <input type="color" name="color">
            <br>
            <label for="">Range:</label>
            <input type="range" name="range">
            <br>
            <label for="">Image:</label>
            <input type="image" name="image">
            <br>
            <label for="">File:</label>
            <input type="file" name="file">
            <br>
            <label for="">Countary:</label>
            <select name="" id="">
                <option value=""></option>
                <option value="">India</option>
                <option value="">America</option>
                <option value="">Denmark</option>
                <option value="">Japan</option>
                <option value="">Switzerland</option>
            </select>
            <br>
            <label for="">About YourSelf:</label>
            <textarea name="" id=""></textarea>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </form>
    </center>
    <script src="script.js"></script>
</body>
</html>
