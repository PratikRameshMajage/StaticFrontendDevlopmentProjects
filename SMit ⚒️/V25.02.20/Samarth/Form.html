<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>

</head>
<body>
    <center>
        <form method="post">
            <label>Enter First Name:</label>
            <input type="text" placeholder="Enter First Name" name="fname">
            <br>

            <label>Enter Last Name:</label>
            <input type="text" placeholder="Enter Last Name" name="lname">
            <br>

            <!-- @ -->
            <label>Enter Email:</label>
            <input type="email" placeholder="Enter mail" name="mail">
            <br>

            <!-- **** -->
            <label>Enter Password:</label>
            <input type="password" placeholder="Enter Password" name="pass">
            <br>

            <!-- Calender + Local Time -->
            <label>DateTime-local:</label>
            <input type="datetime-local" name="datetime">
            <br>

            <label>Dob:</label>
            <input type="date"name="Dob">
            <br>

            <label>Month:</label>
            <input type="month"  name="month">
            <br>

            <label>Sequence:</label>
            <input type="number"  name="number">
            <br>

            <label>Contact No:</label>
            <input type="tel"  name="tel">
            <br>

            <label>Enter Gender:</label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">FeMale
            <input type="radio" name="gender">Other
            <br>

            
            <label>Enter Hobbies:</label>
            <input type="checkbox" name="h1">Cricket
            <input type="checkbox" name="h2">Chess
            <input type="checkbox" name="h3">Reading
            <br>

            
            <label>URL:</label>
            <input type="url" placeholder="Enter URL" name="url">
            <br>

                        
            <label>Search:</label>
            <input type="search" placeholder="Search..." name="search">
            <br>

            <label>Color:</label>
            <input type="color"  name="color">
            <br>

            <label>Range:</label>
            <input type="range" name="range">
            <br>

            <label>File:</label>
            <input type="file"  name="file">
            <br>

            <label>Choose Countary:</label>
            <select name="" id="">
                <option value=""></option>
                <option value="">India</option>
                <option value="">Swetzeland</option>
                <option value="">Denmark</option>
                <option value="">Shrilanka</option>
            </select>
            <br>

            <label>About Yourself:</label>
            <textarea name="" id=""></textarea>
            <br>

            <input type="submit" value="Submit">
            <br>

            <input type="reset" value="Reset">
            <br>
        </form>
    </center>
</body>
</html>
