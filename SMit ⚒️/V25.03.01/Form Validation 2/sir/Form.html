<html>
	<head>
		<style>
			i
			{
				color:red;
				font-size:20px;
			}
		</style>
	</head>
	<body>
		<h1>Register Form</h1>
		<form name="Register" action="" method="post" onsubmit="return validation()">
			<table border="2px">
				<tr>
					<td><label>Name :</label></td>
					<td><label><input type="text" name="name" id="contact_name"><br><i id="err"></i></label></td>
				</tr>
				<tr>
					<td><label>Email Id :</label></td>
					<td><label><input type="text" name="email" id="email"><br><i id="err1"></i></label></td>
				</tr>
				<tr>
					<td><label>Password :</label></td>
					<td><label><input type="password" name="password" id="pw"><br><i id="err2"></i></label></td>
				</tr>
				<tr>
					<td><label>Confirm Password :</label></td>
					<td><label><input type="password" name="password" id="pw1"><br><i id="err3"></i></label></td>
				</tr>
				<tr>					
					<td><input type="submit" value="Register"></td>
				</tr>
			</table>
		</form>
	<script>
		function validation()
		{
			var x=document.getElementById("contact_name").value;
			var str=/^[A-Za-z]{4,20}$/;
			var x1=document.getElementById("email").value;
			var str1=/^[A-Za-z0-9_.]+\@[A-Za-z]+\.([a-z]{2,8})$/;
			var x2=document.getElementById("pw").value;
			var x3=document.getElementById("pw1").value;
			var str2=/^[A-Za-z0-9]{8,20}$/;
			
			if(x=="")
			{
				document.getElementById("err").innerHTML="Enter Your Name";
				return false;
			}
			else
			{
				document.getElementById("err").innerHTML = "";
			}
			if(!x.match(str))
			{
				document.getElementById("err").innerHTML="Its Should be 4-20 Character contains";
				return false;
			}
			else
			{
				document.getElementById("err").innerHTML = "";
			}
			if(x1=="")
			{
				document.getElementById("err1").innerHTML= "Enter Your Email Id";
				return false;
			}
			else
			{
				document.getElementById("err1").innerHTML="";
			}
			if(!x1.match(str1))
			{
				document.getElementById("err1").innerHTML="Its Should be Example your@gmail.com";
				return false;
			}
			else
			{
				document.getElementById("err1").innerHTML="";
			}
			if(x2=="")
			{
				document.getElementById("err2").innerHTML="Enter Your password";
				return false;
			}
			else
			{
				document.getElementById("err2").innerHTML="";
			}
			if(!x2.match(str2))
			{
				document.getElementById("err2").innerHTML="Your Password should contain letters from a-z or A-Z or digits 0-9 and it should contain atleast six characters";
				return false;
			}
			else
			{
				document.getElementById("err2").innerHTML="";
			}
			if(x3=="")
			{
				document.getElementById("err3").innerHTML="Enter Confirm password";
				return false;
			}
			else
			{
				document.getElementById("err3").innerHTML="";
			}

			if(x2!=x3)
			{
				document.getElementById("err3").innerHTML="Password is not matching";
				return false;
			}
			else
			{
				document.getElementById("err3").innerHTML="";
			}

		}
	</script>
	</body>
</html>
