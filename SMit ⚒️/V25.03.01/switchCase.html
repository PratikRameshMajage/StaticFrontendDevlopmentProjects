<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
    <h1>Switch Case</h1>
    <script>
        switch(1){
            case 1:
                document.write("1")
                break;
            case 2:
                document.write("2")
                break;
        }
    </script>
</body>
</html>
