<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <form id="formValidation" name="forn_Validation1" action="/" method="" >
            <h1 id="heading">Form Validation:</h1>
            <label for="fname">Enter Your Name:</label>
            <input type="text" name="fname" id="fname">
            <br>
            <label for="uname">Enter User Name:</label>
            <input type="text" name="uname" id="uname">
            <br>
            <label for="mail">Enter Email:</label>
            <input type="text" name="mail" id="mail">
            <br>
            <label for="pass">Enter Password:</label>
            <input type="password" name="pass" id="pass">
            <br>
            <label for="conPass">Enter Confirm Password:</label>
            <input type="password" name="conPass" id="conPass">
            <br>
            <input id="submit" type="submit" value="submit">
            <div id="error"></div>
            <script src="script.js"></script>
        </form>
    </div>
</body>
</html>
