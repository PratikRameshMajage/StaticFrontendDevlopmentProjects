<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Value(){
            var num = 21;
            return num
        }
        var value = Value()
        document.write("Value return is: ",value)
        document.write("<br>",Value())

        function Add(){
            var a = 9;
            var b = 9;
            return a+b;
        }

        // First Order Function. 
        var sub = ()=>{
            var c = 9;
            var d = 18;
            return d-c;
        }
        

        var add = Add()
        document.write("<br>Addition is: ", add);
        document.write("<br>Addition is: ", Add());
        document.write("<br>Addition is: ", sub());


        
    </script>
</body>
</html>
