<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
    <style>
        table,tr,td{
            border: 2px solid;
            padding: 5px;

        }
    </style>
</head>
<body>
    <script>
        var row,col;
        document.write("<table>");
        for(row=1;row<=10;row++){
            document.write("<tr>");
            for(col=1;col<=10;col++){
                document.write("<td>"+ col +"*"+ row + ":" +col*row+"</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>
</html>
