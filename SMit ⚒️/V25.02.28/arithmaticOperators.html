<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmatic Operators</title>
</head>
<body>
    <script>
        function add(){
            var a = 9;
            var b = 18;
            var add = a+b;
            document.write("Addition is: ", add);
        }
        function sub(){
            var a = 9;
            var b = 18;
            var sub = a-b;
            document.write("<br>Subtraction is: ", sub);
        }
        function mul(){
            var a = 9;
            var b = 18;
            var mul = a*b;
            document.write("<br>Product is: ", mul);
        }
        function div(){
            var a = 9;
            var b = 18;
            var div = a/b;
            document.write("<br>Questiont is: ", div);
        }
        function mod(){
            var a = 9;
            var b = 18;
            var mod = a%b;
            document.write("<br>Remainder is: "+ mod);
        }
        add()
        sub()
        mul()
        div()
        mod()
    </script>
</body>
</html>
