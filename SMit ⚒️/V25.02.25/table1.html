<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collspan & Rowspan</title>
</head>
<body>
    <table border="2">
        <tr>
            <th colspan="2">Full Name</th>
            <th>Marks</th>
            <th>LOC</th>
        </tr>
        <tr>
            <td>Amit</td>
            <td>Datta</td>
            <td>75</td>
            <td rowspan="2">Pune</td>
        </tr>
        <tr>
            <td>Suchit</td>
            <td>Dishek</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Anil</td>
            <td>Lonkar</td>
            <td>65</td>
            <td>Mumbai</td>
        </tr>
        <tr>
            <td>Reshma</td>
            <td>Patil</td>
            <td>63</td>
            <td>Mumbai</td>
        </tr>
        <tr>
            <td>Reha</td>
            <td>Shekh</td>
            <td>75</td>
            <td>Channai</td>
        </tr>
    </table>
</body>
</html>
