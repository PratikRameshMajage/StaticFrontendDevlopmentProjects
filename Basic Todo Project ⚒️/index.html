<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do WebApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="inputContainer">
            <h1>To Do List</h1>
            <input id="inputTask" type="text" placeholder="Enter Task">
            <button id="addTask">Add Task</button>
        </div>
        <ul id="taskList">
            <li class="complete">
                <h4>English</h4>
                <div class="delete">❌</div>
            </li>
            <li class="complete">
                <h4>Hindi</h4> 
                <div class="delete">❌</div>
            </li>
            <li class="complete">
                <h4>Marathi</h4> 
                <div class="delete">❌</div>
            </li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
